<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div class="page">
        <div class="page__top">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="page__main-container">
            <form action="#" id="survey-form">
                <label for="name" id="name=label" class="description-input">
                    Name
                    <input type="text" name="" id="name" required class="input-area" placeholder="Enter your name" style="display: block;">
                </label>

                <label for="email" id="email-label" class="description-input">
                    Email
                    <input type="text" name="" id="email" required class="input-area" placeholder="Enter your Email" style="display: block;">
                </label>

                <label for="number" id="number-label" class="description-input">
                    Age (optional)
                    <input type="number" name="" id="number" class="input-area" placeholder="Age" style="display: block;">
                </label>

                <div class="dropdown-wrap">
                    <p id="dropdown-title">Which option best describes your current role?</p>
                    <select name="" id="dropdown">
                        <option value="default">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <label for="">
                    <input type="radio" name="recommend-freecodecamp" id="" value="">
                </label>
                <label for="">
                    <input type="radio" name="recommend-freecodecamp" id="" value="">
                </label>
                <label for="">
                    <input type="radio" name="recommend-freecodecamp" id="" value="">
                </label>

                <div class="dropdown-wrap">
                    <p class="dropdown-title">What is your favorite feature of freeCodeCamp?</p>
                    <select name="" id="dropdown2">
                        <option value="default">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>

                <div class="checkbox-wrap">
                    <p class="checkbox-title">What would you like to see improved? (Check all that apply)</p>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                    <label for="">
                        <input type="checkbox" name="what-to-improve" id="" value="">
                    </label>
                </div>

                <div class="textarea-wrap">
                    <p id="textarea-title">
                        Any comments or suggestions?
                    </p>
                    <textarea name="" id="survey-form"></textarea>
                </div>

                <button type="submit" id="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
